	<form class="layui-form" action="addUserInfo" id="Form" method="post" lay-filter="example">
	<br/>
  <div class="layui-form-item">
    <label class="layui-form-label">用戶名</label>
    <div class="layui-input-block">
      <input type="text" name="userName" th:value="${data.entity.userName}==null?'':${data.entity.userName}"  lay-verify="userName" autocomplete="off" placeholder="请输入用戶名" class="layui-input">
    </div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label">昵稱</label>
    <div class="layui-input-block">
      <input type="text" name="nickName" th:value="${data.entity.nickName}==null?'':${data.entity.nickName}" lay-verify="nickName" autocomplete="off" placeholder="请输入昵稱" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码框</label>
    <div class="layui-input-block">
      <input type="password" name="passWord" th:value="${data.entity.passWord}==null?'':${data.entity.passWord}" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
      <input type="radio" name="userSex" value="MAN" title="男" checked="">
      <input type="radio" name="userSex" value="WOMAN" title="女">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
    </div>
  </div>
  <input type="hidden" name="id" value=""/>
</form>

<script type='text/javascript'>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    userName: function(value){
      if(value.length < 1){
        return '用户名必填';
      }
    },
    nickName: function(value){
      if(value.length < 1){
        return '昵称必填';
      }
    }
    ,pass: [
      /^[\S]{6,12}$/
      ,'密码必须6到12位，且不能出现空格'
    ]
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
